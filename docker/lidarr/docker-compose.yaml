services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /portainer/Files/AppData/Config/Lidarr/config:/config
      - /portainer/Music:/music #optional
      - /portainer/Downloads:/downloads #optional
    ports:
      - 8686:8686
    restart: unless-stopped
    networks:
      - private-apps

networks:
  private-apps:
    external: true
