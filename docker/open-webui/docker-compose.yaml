services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    pull_policy: always
    container_name: open-webui
    ports:
      - "3001:8080"
    volumes:
      - "ollama:/root/.ollama"
      - "open-webui:/app/backend/data"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all # alternatively, use `count: all` for all GPUs
              capabilities: [gpu]
volumes:
  ollama:
    external: true
  open-webui:
    external: true
